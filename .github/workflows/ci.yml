name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags-ignore:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16.20.2"
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Print tool versions
        run: |
          node -v
          yarn -v

      - name: Install dependencies
        run: yarn install --immutable --inline-builds

      - name: ESLint
        run: yarn eslint:check

      - name: Prettier
        run: yarn prettier:check

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
